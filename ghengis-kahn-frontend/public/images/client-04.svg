<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <!-- "Developer D" Bold AI-Inspired Lettering -->
    <text 
        x="50%" 
        y="40%" 
        font-family="'Audiowide', sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#E2E8F0" 
        text-anchor="middle" 
        dominant-baseline="middle">
        Developer D
    </text>

    <!-- AI-Inspired Logo -->
    <g transform="translate(85, 55)">
        <!-- Hexagonal Core -->
        <polygon 
            points="15,0 30,7.5 30,22.5 15,30 0,22.5 0,7.5" 
            fill="none" 
            stroke="#E2E8F0" 
            stroke-width="2" />
        <!-- Circuit Lines -->
        <line x1="15" y1="0" x2="15" y2="-10" stroke="#E2E8F0" stroke-width="1.5" />
        <line x1="0" y1="7.5" x2="-10" y2="7.5" stroke="#E2E8F0" stroke-width="1.5" />
        <line x1="30" y1="7.5" x2="40" y2="7.5" stroke="#E2E8F0" stroke-width="1.5" />
        <line x1="0" y1="22.5" x2="-10" y2="22.5" stroke="#E2E8F0" stroke-width="1.5" />
        <line x1="30" y1="22.5" x2="40" y2="22.5" stroke="#E2E8F0" stroke-width="1.5" />
        <line x1="15" y1="30" x2="15" y2="40" stroke="#E2E8F0" stroke-width="1.5" />
        <!-- Inner Circle -->
        <circle cx="15" cy="15" r="5" fill="#E2E8F0" />
    </g>
</svg>