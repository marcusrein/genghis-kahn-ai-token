<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <!-- Military-Inspired Crypto Badge Above the Text -->
    <g transform="translate(50, 10)">
        <!-- Shield Outline -->
        <polygon 
            points="50,0 80,20 70,50 30,50 20,20" 
            fill="none" 
            stroke="#CBD5E1" 
            stroke-width="2" />

        <!-- Stars Inside Shield -->
        <polygon points="50,10 54,18 63,18 56,24 58,33 50,28 42,33 44,24 37,18 46,18" 
                 fill="#CBD5E1" />
        <polygon points="30,22 32,26 37,26 33,29 35,34 30,31 25,34 27,29 23,26 28,26" 
                 fill="#CBD5E1" />
        <polygon points="70,22 72,26 77,26 73,29 75,34 70,31 65,34 67,29 63,26 68,26" 
                 fill="#CBD5E1" />

        <!-- Crypto Candlestick Graph Bars -->
        <rect x="40" y="35" width="5" height="10" fill="#CBD5E1" />
        <rect x="50" y="25" width="5" height="20" fill="#CBD5E1" />
        <rect x="60" y="30" width="5" height="15" fill="#CBD5E1" />
    </g>

    <!-- Military Stencil "Degen 4" Text Below -->
    <text 
        x="50%" 
        y="80%" 
        font-family="'Staatliches', sans-serif" 
        font-size="36" 
        font-weight="700" 
        fill="#CBD5E1" 
        text-anchor="middle" 
        dominant-baseline="middle">
        Degen 4
    </text>
</svg>