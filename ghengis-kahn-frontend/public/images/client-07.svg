<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <!-- Whispy Abstract Crypto Logo Above the Text -->
    <g transform="translate(50, 10)">
        <!-- Floating Curves -->
        <path 
            d="M40,10 C50,-5, 80,-5, 90,10 C100,25, 80,35, 60,40 C40,45, 20,35, 30,20 C35,10, 20,5, 40,10 Z" 
            fill="none" 
            stroke="#CBD5E1" 
            stroke-width="1.2" 
            stroke-opacity="0.8" />
        
        <!-- Flowing Candlestick -->
        <rect x="60" y="15" width="5" height="20" fill="#CBD5E1" opacity="0.7" />
        <line x1="62" y1="5" x2="62" y2="15" stroke="#CBD5E1" stroke-width="1" stroke-opacity="0.6"/>
        <line x1="62" y1="35" x2="62" y2="45" stroke="#CBD5E1" stroke-width="1" stroke-opacity="0.6"/>

        <!-- Wispy Floating Lines -->
        <path 
            d="M30,30 Q50,10, 80,30 T130,30" 
            fill="none" 
            stroke="#CBD5E1" 
            stroke-width="0.8" 
            stroke-opacity="0.5" />
        <path 
            d="M40,40 Q60,20, 90,40 T140,40" 
            fill="none" 
            stroke="#CBD5E1" 
            stroke-width="0.6" 
            stroke-opacity="0.4" />
    </g>

    <!-- Ethereal "Degen 3" Text Below -->
    <text 
        x="50%" 
        y="75%" 
        font-family="'UnifrakturMaguntia', cursive" 
        font-size="32" 
        font-weight="400" 
        fill="#CBD5E1" 
        text-anchor="middle" 
        dominant-baseline="middle"
        opacity="0.85">
        Degen 3
    </text>
</svg>