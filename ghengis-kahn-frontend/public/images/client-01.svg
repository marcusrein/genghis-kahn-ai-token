<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="100" viewBox="0 0 150 100">
    <!-- "Developer A" Text in Thin Crypto Style -->
    <text 
        x="50%" 
        y="40%" 
        font-family="'Orbitron', sans-serif" 
        font-size="22" 
        font-weight="400" 
        fill="#E2E8F0" 
        text-anchor="middle" 
        dominant-baseline="middle">
        Developer A
    </text>

    <!-- Crypto-Math-Inspired Logo -->
    <g transform="translate(100, 45)">
        <!-- Outer Triangle -->
        <polygon 
            points="10,0 20,17 0,17" 
            fill="none" 
            stroke="#E2E8F0" 
            stroke-width="1.5" />
        <!-- Inner Triangle -->
        <polygon 
            points="10,5 16,15 4,15" 
            fill="none" 
            stroke="#E2E8F0" 
            stroke-width="1" />
        <!-- Center Circle -->
        <circle cx="10" cy="11" r="2" fill="#E2E8F0" />
    </g>
</svg>