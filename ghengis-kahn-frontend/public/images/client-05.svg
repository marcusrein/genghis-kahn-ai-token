<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
    <!-- "Degen A" Text with Wild Crypto Lettering -->
    <text 
        x="50%" 
        y="35%" 
        font-family="'Exo 2', sans-serif" 
        font-size="28" 
        font-weight="700" 
        fill="#E2E8F0" 
        text-anchor="middle" 
        dominant-baseline="middle">
        Degen 1
    </text>

    <!-- Crypto Trader Logo -->
    <g transform="translate(80, 55)">
        <!-- Outer Hexagon -->
        <polygon 
            points="15,0 30,8 30,22 15,30 0,22 0,8" 
            fill="none" 
            stroke="#E2E8F0" 
            stroke-width="2" />
        
        <!-- Trading Chart Candlestick -->
        <rect x="12" y="5" width="6" height="20" fill="#E2E8F0" />
        <line x1="15" y1="0" x2="15" y2="5" stroke="#E2E8F0" stroke-width="1.5"/>
        <line x1="15" y1="25" x2="15" y2="30" stroke="#E2E8F0" stroke-width="1.5"/>

        <!-- Bullish and Bearish Lines -->
        <line x1="5" y1="10" x2="25" y2="20" stroke="#E2E8F0" stroke-width="1.5"/>
        <line x1="5" y1="20" x2="25" y2="10" stroke="#E2E8F0" stroke-width="1.5"/>
    </g>
</svg>